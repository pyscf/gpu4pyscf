# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: self hosted CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  single-gpu:
    runs-on: [self-hosted, Linux, X64, v100]
    steps:
    - uses: actions/checkout@v3

    - name: Pull CUDA Devel Image
      run: |
        docker pull wxj6000/gpu4pyscf:latest

    - name: Test with pytest
      run: |
        docker run --gpus all -v $GITHUB_WORKSPACE:/workspace wxj6000/gpu4pyscf:latest \
          /bin/bash -c "cd /workspace && source build.sh && pytest -m 'not benchmark' --cov=/workspace"

  multi-gpu:
    runs-on: [self-hosted, Linux, X64, 2T4]
    steps:
    - uses: actions/checkout@v3

    - name: Pull CUDA Devel Image
      run: |
        docker pull wxj6000/gpu4pyscf:latest

    - name: Test with pytest
      run: |
        docker run --gpus all -v $GITHUB_WORKSPACE:/workspace wxj6000/gpu4pyscf:latest \
            /bin/bash -c "cd /workspace && source build.sh && pytest -m 'not benchmark' --cov=/workspace"
